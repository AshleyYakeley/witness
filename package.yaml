name: witness
version: "0.5"
author: Ashley Yakeley
copyright: (c) 2017-2018 Ashley Yakeley
license: BSD3
license-file: LICENSE
maintainer: <ashley@semantic.org>
homepage: https://github.com/AshleyYakeley/witness
bug-reports: https://github.com/AshleyYakeley/witness/issues
synopsis: values that witness types
description:
    A witness is a value that /witnesses/ some sort of constraint on some list of type variables.
    This library provides support for simple witnesses, that constrain a type variable to a single type, and equality witnesses, that constrain two type variables to be the same type.
    It also provides classes for representatives, which are values that represent types.
    See the paper /Witnesses and Open Witnesses/ (<http://semantic.org/stuff/Open-Witnesses.pdf>).
category: Data
build-type: Simple

library:
    source-dirs: src
    default-extensions:
      - AllowAmbiguousTypes
      - Arrows
      - ConstraintKinds
      - DataKinds
      - DefaultSignatures
      - EmptyCase
      - EmptyDataDecls
      - ExistentialQuantification
      - FlexibleContexts
      - FlexibleInstances
      - ForeignFunctionInterface
      - FunctionalDependencies
      - GADTs
      - GeneralizedNewtypeDeriving
      - ImplicitParams
      - InstanceSigs
      - KindSignatures
      - LambdaCase
      - MonadFailDesugaring
      - MultiParamTypeClasses
      - NoImplicitPrelude
      - OverloadedLabels
      - OverloadedStrings
      - PatternGuards
      - PatternSynonyms
      - PolyKinds
      - RankNTypes
      - RecordWildCards
      - RecursiveDo
      - ScopedTypeVariables
      - StandaloneDeriving
      - TemplateHaskell
      - TypeApplications
      - TypeFamilies
      - TypeInType
      - TypeOperators
      - TypeSynonymInstances
      - UndecidableInstances
      - UndecidableSuperClasses
      - ViewPatterns
    ghc-options:
      - -Wall
      - -Wincomplete-uni-patterns
      - -Wincomplete-record-updates
      - -Wcompat
      - -Wnoncanonical-monad-instances
      - -Wnoncanonical-monadfail-instances
    dependencies:
      - base >= 4.9 && < 5
      - transformers
      - countable
      - semigroupoids
      - constraints
    exposed-modules:
      - Data.Nat
      - Control.Category.Tensor
      - Data.Witness.Any
      - Data.Witness.All
      - Data.Witness.Constraint
      - Data.Witness.Symbol
      - Data.Witness.Finite
      - Data.Witness.Single
      - Data.Witness.Cons
      - Data.Witness.Either
      - Data.Witness.Submap
      - Data.Witness.WitnessDict
      - Data.Witness.WitnessFDict
      - Data.Witness.Nat
      - Data.Witness.ListElement
      - Data.Witness.List
      - Data.Witness.HList
      - Data.Witness.Representative
      - Data.Witness
